<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="icon" type="image/png" sizes="48x48" href="imagenes/apple.png">

	<body>
		<nav class="navbar bg-dark">
			<div class="container-fluid">
			    <a class="navbar-brand tituloN" style="text-decoration: none; color: white;" href=""><img src="http://pngimg.com/uploads/apple_logo/small/apple_logo_PNG19680.png" style="height: 55px;" alt="Apple" class="logoHeader">Apple Arg</a>
			</div>
			<div></div>
		</nav>
		<div class="container my-5" >
			<div class="jumbotron" style="background-color: #343a40;">
				<h1 style="color: white;">Registrarse</h1>
				<br />
				<form class="form" role="form" action="/register" method="post" autocomplete="off">					
					<div class="form-group">
						<input name="firstName" placeholder="Nombre" class="form-control" type="text" required/>
					</div>
					<div class="form-group">
						<input name="lastName" placeholder="Apellido" class="form-control" type="text" required/>
					</div>
					<div class="form-group">
						<input name="email" placeholder="Email" class="form-control" type="email" required/>
					</div>
					
					<br />

					<div class="form-group">
						<input name="username" placeholder="Nombre de usuario" class="form-control" type="text" required/>
					</div>
					<div class="form-group">
						<input name="password" placeholder="ContraseÃ±a" class="form-control" type="password" required/>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Registrarse" />
					</div>
				</form>
				<hr />
				<div class="text-center"></div>
				<button type="submit" class="btn btn-primary" onclick="goLogin()">
					Iniciar sesion
				</button>
			</div>
		</div>

		<script>
			function redireccionar(pagina) {
				location.href = pagina;
			}

			function goLogin() {
				redireccionar('/login');
			}
		</script>
	</body>
</html>
