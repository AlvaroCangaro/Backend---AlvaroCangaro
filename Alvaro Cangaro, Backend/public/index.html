<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple Arg</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="icon" type="image/png" sizes="48x48" href="imagenes/apple.png">
		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>
		<nav class="navbar bg-dark">
			<div class="container-fluid">
			    <a class="navbar-brand tituloN" href="index.html"><img src="imagenes/apple.png" alt="Apple" class="logoHeader">Apple Arg</a>
			</div>
			<div></div>
		</nav>
		<div id="login">
			<form id="loginForm" class="loginF">
				<h1>Bienvenido a Apple Arg</h1>
			    <h4>Ingrese su usuario para entrar</h4>
				<input id="usernameForm" type="text" class="inputF" name="username" placeholder="Nombre de usuario"/>
				<button type="submit" class="btn btn-primary">Entrar</button>
			</form>
		</div>
		<br />
		<br />
		<div id="app">
			<h2 class="title">Agregar un producto</h2>
			<form class="productForm containerForm" id="productForm">
				<div class="form-group">
					<input id="productTitle" class="inputP" type="text" placeholder="Nombre" required />
				</div>
				<div class="form-group">
					<input id="productPrice" class="inputP" type="number" placeholder="Precio" required />
				</div>
				<div class="form-group">
					<input id="productThumbnail" class="inputP" type="text" placeholder="Url de imagen" required/>
				</div>

				<button class="btn btn-primary">Agregar producto</button>
			</form>
			<br />
			<h2 class="title">Listado de productos</h2>
			<div id="root" class="listProd"></div>
			<hr />
			<h2 class="title">Centro de Mensajes</h2>
			<div class="chatF">
				<form id="chatForm" class="containerForm form-group chat">
					<h2 class="titleChat">Compresion de mensajes con normalizr: <span id="optimizationPercentaje"></span></h2>
					<div>
						<input id="chatName" class="inputP" type="text" placeholder="Nombre" required />
						<input id="chatMessage" class="inputP" type="text" placeholder="Mensaje" required />
						<button class="btn btn-primary">Enviar</button>
					</div>
				</form>
				
				<br />
				<div id="chat" class="containerForm mensajes"></div>
		    </div>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"defer></script>
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="../client.js" defer></script>
	</body>
</html>
